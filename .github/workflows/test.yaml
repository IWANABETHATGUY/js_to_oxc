name: Test
on:
  pull_request:
  push:
    branches: [main]
permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: Boshen/setup-rust@main

      - name: Build crates
        run: cargo build --release

      - name: Generate tests
        run: cargo run
        working-directory: ./crates/tests
        env:
          COMPLEX_TESTS: true

      - name: Run tests
        run: cargo test
        working-directory: ./crates/tests/generated
